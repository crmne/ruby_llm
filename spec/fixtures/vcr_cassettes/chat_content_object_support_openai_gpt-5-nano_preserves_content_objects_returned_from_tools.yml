"id\": i,\n            \"name\": fake.name(),\n            \"email\": fake.email(),\n            \"age\": fake.random_int(min=18, max=90),\n            \"country\": fake.country(),\n            \"signup_date\": fake.date_between(start_date='-2y', end_date='today').isoformat(),\n        })\n    return pd.DataFrame(records)\n\ndf = generate_test_data(10)\nprint(df)\n\nWhat you might want to do with test data\n- Define a testing matrix: list the input scenarios (valid, invalid, boundary, null, duplicates) and expected outcomes.\n- Create both synthetic and real-world-like data: synthetic for privacy and coverage; real-like for realistic distributions.\n- Validate data quality: schema checks, null rates, unique constraints, referential integrity.\n- Prepare for model testing: ensure train/validation/test splits, no leakage, balanced classes if applicable.\n- Generate datasets for ETL pipeline testing: edge cases, malformed records, and performance loads.\n\nPublic datasets you can reuse (for benchmarking or practice)\n- Iris (small, clean/classical classification)\n- Titanic (survival dataset)\n- Adult/Census income (income prediction)\n- Wine Quality datasets\n- Synthetic datasets from scikit-learn or Faker libraries\n\nWhat would you like next?\n- Generate a specific size of synthetic test data with a given schema?\n- Get a sample dataset in CSV format here?\n- See code in Python, SQL, or another language to create/test data?\n- Guidance on designing a test-data coverage plan for your project?\n\nTell me which option you prefer, or share the schema and constraints you\u2019re working with, and I\u2019ll tailor it precisely."
